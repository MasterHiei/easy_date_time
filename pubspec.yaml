name: easy_date_time
description: A drop-in replacement for Dart's `DateTime` with IANA timezone support.
version: 0.11.1
homepage: https://github.com/MasterHiei/easy_date_time
repository: https://github.com/MasterHiei/easy_date_time
issue_tracker: https://github.com/MasterHiei/easy_date_time/issues
documentation: https://github.com/MasterHiei/easy_date_time/blob/main/README.md

topics:
  - datetime
  - timezone
  - calendar
  - formatting
  - utils

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  meta: ">=1.15.0 <2.0.0"
  timezone: ">=0.11.0 <0.12.0"

dev_dependencies:
  lints: ^6.0.0
  test: ^1.16.0
